<nav class="navigation-bar">
    <div class="search-wrapper">
        <input type="text" placeholder="Search by name, species, location and other tags" class="nav-search" oninput="applyFiltersAndSearch(this.value)">
        <img src="../images/filter.svg" class="filter-icon" alt="Filter" onclick="toggleFilterPanel()">
    </div>
</nav>

<div id="filter-panel" class="filter-panel hidden">
    <h3>Filter by</h3>
    <!-- Example filters -->
    <label>
        Species:
        <div class="species-filter">
            <label><input type="checkbox" name="species" value="All" id="species-all"> All</label>
            <label><input type="checkbox" name="species" value="Dog"> Dog</label>
            <label><input type="checkbox" name="species" value="Cat"> Cat</label>
            <label><input type="checkbox" name="species" value="Raccoon"> Raccoon</label>
            <label><input type="checkbox" name="species" value="Rodent"> Rodent</label>
            <label><input type="checkbox" name="species" value="Bird"> Bird</label>
            <label><input type="checkbox" name="species" value="Fish"> Fish</label>
            <label><input type="checkbox" name="species" value="Livestock"> Livestock</label>
            <label><input type="checkbox" name="species" value="Other"> Other</label>
        </div>
    </label>

    <label>
        Health:
        <div class="health-filter">
            <label><input type="checkbox" name="health" value="All" id="health-all"> All</label>
            <label><input type="checkbox" name="health" value="Healthy"> Healthy</label>
            <label><input type="checkbox" name="health" value="Mild health issues"> Mild health issues</label>
            <label><input type="checkbox" name="health" value="Serious health issues"> Serious health issues</label>
        </div>
    </label>

    <label>
        Age:
        <div class="age-filter-wrapper">
            <select id="age-comparator">
                <option value="younger">Younger than</option>
                <option value="equal">Exactly</option>
                <option value="older">Older than</option>
            </select>
            <div class="age-group">
                <input type="number" id="filter-age-years" placeholder="Years" min="0">
                <input type="number" id="filter-age-months" placeholder="Months" min="0" max="11">
            </div>
        </div>
    </label>


    <div class="filter-buttons">
        <button class="apply-filters-btn" onclick="applyFiltersAndSearch()">Apply Filters</button>
        <button class="clear-filters-btn" onclick="clearFilters()">Clear Filters</button>
    </div>
</div>


<section class="all-announcements">
    <h2>All Animals Available for Adoption</h2>
    <div id="all-announcements" class="announcement-list">
        <!-- JS will inject .announcement-card elements here -->
    </div>
</section>
